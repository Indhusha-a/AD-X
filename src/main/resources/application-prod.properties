# ============================================================
# AD-X Production Configuration
# ============================================================

# Database Settings
spring.datasource.url=jdbc:mysql://localhost:3306/adx_db_prod
spring.datasource.username=adx_prod_user
spring.datasource.password=your_secure_password_here

# JPA Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Settings
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML

# Server Settings
server.port=8443
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Security Settings
spring.security.csrf.enabled=true
spring.security.require-ssl=true

# SSL Configuration (Uncomment and configure for production)
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=your_keystore_password
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat

# Logging Settings
logging.level.com.adx.ad_x=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.file.name=logs/adx-application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Production Features
spring.devtools.restart.enabled=false
spring.web.resources.cache.cachecontrol.max-age=365d
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# Database Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

