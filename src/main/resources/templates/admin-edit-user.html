<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AD-X - Edit User</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Header -->
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸš€ AD-X</a>
        <div class="navbar-nav">
            <a class="btn btn-secondary" href="/admin/dashboard">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
            <a class="btn btn-secondary" href="/logout" style="margin-left: 10px;">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card fade-in" style="max-width: 600px; margin: 30px auto;">
        <h2 style="text-align: center; color: #667eea;">
            <i class="bi bi-pencil-square"></i> Edit User
        </h2>

        <form th:action="@{/admin/edit/{id}(id=${user.id})}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="firstName"><i class="bi bi-person"></i> First Name:</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>

            <div class="form-group">
                <label for="lastName"><i class="bi bi-person"></i> Last Name:</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="bi bi-envelope"></i> Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="role"><i class="bi bi-person-badge"></i> Role:</label>
                <select class="form-control" id="role" th:field="*{role}">
                    <option value="BUYER">Buyer</option>
                    <option value="SELLER">Seller</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 30px;">
                <a href="/admin/dashboard" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Update User
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
