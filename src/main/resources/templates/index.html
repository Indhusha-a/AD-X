<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AD-X - Home</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)),
            url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2015&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .admin-access {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .admin-access a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 500;
        }

        .admin-access a:hover {
            color: #ff5252;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .logo {
                font-size: 3rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<div class="hero fade-in">
    <div class="hero-content">
        <div class="logo">ðŸš€ AD-X</div>
        <h1>Advertising Exchange Platform</h1>
        <p>Connect with buyers and sellers seamlessly. Showcase your products or find the perfect advertising solutions for your business.</p>

        <div class="hero-buttons">
            <a href="/register" class="btn btn-primary btn-lg">
                <i class="bi bi-person-plus"></i> Get Started as User
            </a>
            <a href="/login" class="btn btn-secondary btn-lg">
                <i class="bi bi-box-arrow-in-right"></i> User Login
            </a>
        </div>

        <div class="admin-access">
            <p>Are you an administrator?
                <a href="/admin/login">
                    <i class="bi bi-shield-check"></i> Access Admin Portal
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
