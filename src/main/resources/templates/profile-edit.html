<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AD-X - Edit Profile</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Header -->
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸš€ AD-X</a>
        <div class="navbar-nav">
            <a class="btn btn-secondary" href="/dashboard">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
            <a class="btn btn-secondary" href="/logout" style="margin-left: 10px;">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card fade-in" style="max-width: 600px; margin: 30px auto;">
        <h2 style="text-align: center; color: #667eea;">
            <i class="bi bi-person-gear"></i> Edit Your Profile
        </h2>

        <!-- Messages -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/profile/update}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="firstName"><i class="bi bi-person"></i> First Name:</label>
                <input type="text" id="firstName" th:field="*{firstName}" required>
            </div>

            <div class="form-group">
                <label for="lastName"><i class="bi bi-person"></i> Last Name:</label>
                <input type="text" id="lastName" th:field="*{lastName}" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="bi bi-envelope"></i> Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="bi bi-lock"></i> New Password (leave blank to keep current):</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </div>

            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 30px;">
                <a href="/dashboard" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Update Profile
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
