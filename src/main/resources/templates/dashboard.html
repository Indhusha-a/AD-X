<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AD-X - Dashboard</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Header -->
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸš€ AD-X</a>
        <div class="navbar-nav">
                <span class="navbar-text" style="margin-right: 20px;">
                    Welcome, <span th:text="${user.firstName}"></span>!
                </span>
            <a class="btn btn-secondary" href="/logout">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="dashboard-header">
        <h1>Your Dashboard</h1>
        <p>Welcome to AD-X Advertising Platform</p>
    </div>

    <div class="card fade-in">
        <h3><i class="bi bi-person-circle"></i> Profile Information</h3>
        <div class="user-info">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <strong>Name:</strong> <span th:text="${user.firstName + ' ' + user.lastName}"></span>
                </div>
                <div>
                    <strong>Email:</strong> <span th:text="${user.email}"></span>
                </div>
                <div>
                    <strong>Role:</strong>
                    <span th:if="${user.role == 'BUYER'}" class="badge badge-primary">Buyer</span>
                    <span th:if="${user.role == 'SELLER'}" class="badge badge-success">Seller</span>
                    <span th:if="${user.role == 'ADMIN'}" class="badge badge-danger">Admin</span>
                </div>
                <div>
                    <strong>User ID:</strong> <span th:text="${user.id}"></span>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house"></i> Home
            </a>
            <a href="/profile/edit" class="btn btn-secondary">
                <i class="bi bi-person-gear"></i> Edit Profile
            </a>
            <a href="/logout" class="btn btn-danger">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>
</div>
</body>
</html>
