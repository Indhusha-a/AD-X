<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AD-X - Register</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card fade-in" style="max-width: 500px; margin: 30px auto;">
        <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">
            <i class="bi bi-person-plus"></i> Create Your Account
        </h2>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form action="/register" method="post">
            <div class="form-group">
                <label for="firstName"><i class="bi bi-person"></i> First Name:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <label for="lastName"><i class="bi bi-person"></i> Last Name:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label for="email"><i class="bi bi-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password"><i class="bi bi-lock"></i> Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>

            <div class="form-group">
                <label><i class="bi bi-person-badge"></i> I am a:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="role" value="BUYER" checked>
                        <span>Buyer</span>
                    </label>
                    <label>
                        <input type="radio" name="role" value="SELLER">
                        <span>Seller</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="bi bi-person-plus"></i> Create Account
            </button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>
</div>
</body>
</html>
